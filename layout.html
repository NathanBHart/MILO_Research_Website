<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-12 align-self-center my-3">
                    <div class="container">
                        <div class="technology">
                            <div class="technology-title">
                                <h2 id="tech-title"></h2>
                                <p
                                    id="executive-summary"
                                    class="exec-summary"
                                ></p>
                            </div>
                            <figure id="tech-figure" class="tech-figure">
                                <img
                                    decoding="async"
                                    id="tech-image"
                                    src=""
                                    alt="Tech Image"
                                    class="technology-image"
                                />
                                <figcaption
                                    id="tech-image-caption"
                                    class="technology-image-caption"
                                ></figcaption>
                            </figure>
                            <div class="technology-body">
                                <div class="row">
                                    <div class="col-lg-4 technology-sidebar">
                                        <div class="tech-id text-white">
                                            <h4
                                                class="mb-2 text-white"
                                                style="font-size: x-large"
                                            >
                                                Tech ID:
                                            </h4>
                                            <p
                                                id="tech-id"
                                                class="text-white"
                                                style="font-size: larger"
                                            ></p>
                                        </div>
                                        <div class="sidebar-info">
                                            <div
                                                id="inventors-block"
                                                class="mb-4"
                                            >
                                                <h4 class="mb-2">Inventors:</h4>
                                                <p id="inventors"></p>
                                            </div>
                                            <div
                                                id="research-stage-block"
                                                class="mb-4"
                                            >
                                                <h4 class="mb-2">
                                                    Stage of Research:
                                                </h4>
                                                <p id="research-stage"></p>
                                            </div>
                                            <div
                                                id="patent-status-block"
                                                class="mb-4"
                                            >
                                                <h4 class="mb-2">
                                                    Patent Status:
                                                </h4>
                                                <p id="patent-status"></p>
                                            </div>
                                            <div>
                                                <h4 class="mb-2">Contact:</h4>
                                                <p>
                                                    <span
                                                        id="contact-name"
                                                    ></span
                                                    ><br />
                                                    <span
                                                        id="contact-title"
                                                    ></span>
                                                </p>
                                                <a
                                                    id="contact-email-btn"
                                                    class="btn btn-primary btn-block btn-arrow mt-2"
                                                    target="_blank"
                                                    href="#"
                                                    role="button"
                                                ></a>
                                                <a
                                                    id="alternative-contact-btn"
                                                    class="btn btn-primary btn-block btn-arrow mt-2"
                                                    target="_blank"
                                                    href="#"
                                                    role="button"
                                                ></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 pl-lg-5">
                                        <div class="mb-4">
                                            <h4 class="mb-2">Abstract:</h4>
                                            <p id="abstract"></p>
                                        </div>
                                        <div
                                            id="applications-block"
                                            class="mb-4"
                                        >
                                            <h4 class="mb-2">Applications:</h4>
                                            <ul id="applications"></ul>
                                        </div>
                                        <div id="advantages-block" class="mb-4">
                                            <h4 class="mb-2">Advantages:</h4>
                                            <ul id="advantages"></ul>
                                        </div>
                                        <div id="references-block" class="mb-4">
                                            <h4 class="mb-2">References:</h4>
                                            <ul id="references"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
